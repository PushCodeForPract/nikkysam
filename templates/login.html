<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
    
</style>
<body>
    <!-- <div class="demo-container"> -->
        <div class="container ">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center">
                  <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                      <div class="row g-0">
                        <div class="col-lg-6">
                          <div class="card-body p-md-5 mx-md-4 justify-content-center" >
            
                            <div class="text-center">
                              <img src="../static/img/Evoluzn Logo (1) (1).png "
                                style="width: 205px; " alt="logo">
                              
                            </div>

                            <br>
                            <br>
                            
            
                            <form action="/login" method="post">


                              <!-- username -->
            
                              <div class="form-outline-default mb-4 " style="margin-left: 40px;">
                                  <label class="form-label" for="form2Example11" style="color: #757575; font-family: 'Nunito', sans-serif;">Username*</label>
                                <input type="username" name="username" id="username" class="shadow p-3 mb-5 bg-white form-control" placeholder="Enter Username" style="border-radius: 30px; width: 330px; height: 45px;">

                                  <img src="../static/img/icons8-user-96 (1).png " style="height: 20px; margin-top: -170px; margin-left: 290px;">
                                
                              </div>

                              <!-- password -->
            
                              <div class="form  mb-4" style="margin-left: 40px; margin-top: -60px;">
                                  <label class="form-label" for="form2Example22" style="color:#757575; font-family: 'Nunito', sans-serif;">Password*</label>
                                  <input type="password" name="password" id="password" class="shadow p-3 mb-5 bg-white form-control" placeholder="Enter Password" style="border-radius: 30px;width: 330px; height: 45px;">

                                <img src="../static/img/icons8-eye-90.png" style="height: 20px; margin-top: -168px; margin-left: 290px;">
                                
                              </div>

                              <!--  -->
      
                              <div class="d-flex justify-content-between align-items-center " style=" margin-top: -50px;">
                                  <!-- Checkbox -->
                                  <div class="form-check mb-0" style="margin-left: 10%;">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3" style="color: #666666; font-size: small;">
                                      Remember me
                                    </label>
                                  </div>
                                  <a href="#!" class=" link-primary " style="font-style: normal; color: #0066DE; margin-right: 5%; font-size: small;font-family: 'Nunito', sans-serif;">Forgot password?</a>
                                </div>
      
                                <br>
                                <br>
            
                                <!-- login -->
                                <div class="text-center text-lg-center mt-4 pt-2" >
                                  <button type="submit" name="login" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #0066DE; border: white; font-family: 'Nunito', sans-serif; font-style: normal; font-size: large;border-radius: 40PX; width: 200px; height: 45px;">Login</button>

                                </div>

                              </form>
            
                            </div>
                            
                          </div>
  
                          <!-- illustration -->
                          <div class=" col-lg-6 d-flex align-items-center ">
                            <div class="text-center">
                                <img src="../static/img/about-us.png" alt="logo" style="width: 800x;height: 700px; margin-left: -60px;">
                                
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
    
    </body>
    
    </html>
