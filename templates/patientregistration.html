<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
    
</style>
<body>
                  
  
    
  
  <!-- <section class="vh-100 gradient-custom"> -->
    <div class="container ">
      <div class="row justify-content-center align-items-center h-100">
        <!--  -->
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
             
              <h1 class="mb-4 pb-2 pb-md-0 mb-md-5" style="font-family: 'Nunito', sans-serif;color: rgb(1, 98, 136);">Patients Registration Form <img src="../static/img/20945678.jpg" alt="h" style="height: 90px; width: 90px;font-family: 'Nunito', sans-serif;"></h1>
       
              <!--FORM  -->
              
              <form>
  
                <div class="row">
                  <h5 class="mb-4 " style="font-family: 'Nunito', sans-serif;color: rgb(0, 79, 131);">Patient Details</h5>
                  <h5 class="mb-4 " style="font-family: 'Nunito', sans-serif;color: rgb(0, 79, 131);">ID:</h5>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="phoneNumber" style="font-size: 15px;font-family: 'Nunito', sans-serif;">First Name </label>
                      <input type="text" id="firstName" class="form-control " placeholder="Enter First name" />
                      
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="phoneNumber" style="font-size: 15px;font-family: 'Nunito', sans-serif;">Last Name </label>
                      <input type="text" id="lastName" class="form-control "  placeholder="Enter Last name"/>
                      
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-3 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      
                      <input type="text" class="form-control " id="birthdayDate"  placeholder="DD/MM/YY"/>
                      
                    </div>
  
                  </div>

                  <div class="col-md-3 mb-4 d-flex align-items-center">
  
                    <select class="select" style="height: 35px; width: 120px; margin-right: 20px; border-radius: 5px;border-color: rgb(190, 190, 190); color: #727272;font-size: 15px;">
                      <option value="1">Blood Group</option>
                      <option value="2">AB+</option>
                      <option value="3">A+</option>
                      <option value="4">B+</option>
                      <option value="5">O+</option>
                      <option value="6">AB-</option>
                      <option value="7">A-</option>
                      <option value="8">B-</option>
                      <option value="9">O-</option>
                    </select>

                    

                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control " id="birthdayDate"  placeholder="Age"/>
                      
                    </div>
                    
  
                  </div>

                  <div class="col-md-6 mb-3 d-flex align-items-center">
  
                    <h6 class="mb-2 pb-1" style="margin-top: 10px;color: rgb(58, 58, 58);font-family: 'Nunito', sans-serif;">Gender: </h6>
  
                    <div class="form-check form-check-inline" style="margin-left: 20px;">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <h5 class="mb-4 " style="font-family: 'Nunito', sans-serif;color: rgb(0, 79, 131);">Contact Details</h5>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <label class="form-label" for="phoneNumber" style="font-size: 15px;font-family: 'Nunito', sans-serif;">Email </label>
                      <input type="email" id="emailAddress" class="form-control "placeholder="Enter Email" />
                      
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <label class="form-label" for="phoneNumber" style="font-size: 15px;font-family: 'Nunito', sans-serif;">Phone Number </label>
                      <input type="tel" id="phoneNumber" class="form-control " placeholder="Enter Phone Number" />
                    
                    </div>
  
                  </div>
                </div>

                
                <div class="row">
                  <h5 class="mb-4 " style="color: rgb(0, 79, 131);font-family: 'Nunito', sans-serif;">Address</h5>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                     
                      <input type="email" id="emailAddress" class="form-control " placeholder="Enter State" />
                      
                    </div>
  
                  </div>
                  

                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                     
                      <input type="email" id="emailAddress" class="form-control " placeholder="Enter District"/>
                 
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control " placeholder="Address"/>
                      
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                      
                    <select class="select " style="height: 35px; width: 140px; margin-right: 20px; border-radius: 5px;border-color: rgb(190, 190, 190); color: #727272;margin-top: 30px; font-size: 15px;">
                      <option value="1">Choose Doctor</option>
                      <option value="2">Subject 1</option>
                      <option value="3">Subject 2</option>
                      <option value="4">Subject 3</option>
                    </select>
                
  
                  </div>

                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline ">
                      <label class="form-label" for="phoneNumber" style="font-size: 15px;font-family: 'Nunito', sans-serif;">Diagnosis* </label>
                      <input type="tel" id="Details" class="form-control " placeholder="Details " />
                      
                    </div>
  
                  </div>
                </div>
  
                <div class="mt-4 pt-2" style="margin-top: 20px;">
                  <!-- <input class="btn btn-primary btn-lg" type="SAVE" value="SAVE" style="font-family: 'Nunito', sans-serif;font-size: 15px;"/> -->
                  <a href="patients.html" class="btn btn-primary active text-center border-0" role="button" aria-pressed="true" style="height: 40px; width: 150px;" >SAVE</a>
                </div>
  
              </form>
           <!-- FORM END -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
             
    
    </body>
    
    </html>
